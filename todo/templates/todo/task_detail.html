{% extends "todo/base.html" %}
{% block content %}
	<div class = 'box'>
  		<div class='inner-box'>
  			<div class='item'>
  				<p class='task'></p>

  				<label > 
  					<input type="checkbox" 
				  					{% if item.status == True %}
				  						checked
				  					{% endif %}>
				  					
				  					
				  					{% if object.status == True %}
				  						<s><span><p>{{object.taskname}}</p></span></s>
				  					{% else %}
				  						<span><p>{{object.taskname}}</p></span>
				  					{% endif %}
  				</label>

  			</div>
  			</div>
  		</div>
	</div>
{% endblock content %}
